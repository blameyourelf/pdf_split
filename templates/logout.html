{% extends "base.html" %}

{% block title %}Logout - Contingency EPR Digital Notes Viewer{% endblock %}

{% block content %}
<div class="container">
    <div class="box" style="max-width: 500px; margin: 2rem auto; padding: 2rem; text-align: center;">
        <h1 class="title">Confirm Logout</h1>
        <p class="subtitle">Are you sure you want to log out?</p>
        
        <form method="POST" action="{{ url_for('logout') }}" style="margin-top: 2rem;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="buttons is-centered">
                <button type="submit" class="button is-danger">
                    <span class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    <span>Yes, Log Out</span>
                </button>
                <a href="{{ url_for('index') }}" class="button is-light">
                    <span class="icon">
                        <i class="fas fa-times"></i>
                    </span>
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
